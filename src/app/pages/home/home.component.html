<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 pl-0 pr-0">
        <div id="carouselExampleControls" class="carousel slide"
          data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/img/home.png" alt="First
                slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/home1.jpg" alt="Second
                slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls"
            role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls"
            role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>


  </div>
</section>

<section>
  <div class="container-fluid">

    <div class="row mt-4 mb-5">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Search By <button class="btn btn-sm btn-primary" *ngIf="filterArray.length != 0" style="float: right;" (click)="clearFilter()"> Clear</button>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Select Area:</label>
                  <select class="form-control" [(ngModel)]="areaName" (change)="filter(areaName, houseType, price, parking, floor, lift, facing, gated)">
                    <option value="">Select</option>
                    <option *ngFor="let item of areaNames" value="{{item}}">{{item}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Select House Type:</label>
                  <select class="form-control" [(ngModel)]="houseType" (change)="filter(areaName, houseType, price, parking, floor, lift, facing, gated)">
                    <option value = "">Select</option>
                    <option value="0">1 RK</option>
                    <option value="1">1 BHK</option>
                    <option value="2">2 BHK</option>
                    <option value="3">3 BHK</option>
                    <option value="4">4 BHK</option>
                    <option value="5">4+ BHK</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="vol">Select Price:</label>
                  <select class="form-control" [(ngModel)]="price" (change)="filter(areaName, houseType, price, parking, floor, lift, facing, gated)">
                    <option value="">Select</option>
                    <option value="10-30">₹ 10 Lac - ₹ 30 Lac</option>
                    <option value="30-50">₹ 30 Lac - ₹ 50 Lac</option>
                    <option value="50-70">₹ 50 Lac - ₹ 70 Lac</option>
                    <option value="70-100">₹ 70 Lac - ₹ 100 Lac</option>
                    <option value="100-150">₹ 100 Lac - ₹ 150 Lac</option>
                    <option value="150-200">₹ 150 Lac - ₹ 200 Lac</option>
                    <option value="200-250">₹ 200 Lac - ₹ 250 Lac</option>
                    <option value="250-300">₹ 250 Lac - ₹ 300 Lac</option>
                    <option value="300-350">₹ 300 Lac - ₹ 350 Lac</option>
                    <option value="350-400">₹ 350 Lac - ₹ 400 Lac</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Select Parking:</label>
                  <select class="form-control" [(ngModel)]="parking" (change)="filter(areaName, houseType, price, parking, floor, lift, facing, gated)">
                    <option value="">Select</option>
                    <option value="0">None</option>
                    <option value="1">Bike</option>
                    <option value="2">Car</option>
                    <option value="3">Both</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Select Floor:</label>
                  <select class="form-control" [(ngModel)]="floor" (change)="filter(areaName, houseType, price, parking, floor, lift, facing, gated)">
                    <option value="">Select</option>
                    <option value="1">1st Floor</option>
                    <option value="2">2nd Floor</option>
                    <option value="3">3rd Floor</option>
                    <option value="4">4th Floor</option>
                    <option value="5">5th Floor</option>
                    <option value="6">6th Floor</option>
                    <option value="7">7th Floor</option>
                    <option value="8">8th Floor</option>
                    <option value="9">9th Floor</option>
                    <option value="10">10th Floor</option>
                    <option value="11">10th + Floor</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Select Lift:</label>
                  <select class="form-control" [(ngModel)]="lift" (change)="filter(areaName, houseType, price, parking, floor, lift, facing, gated)">
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Select Facing:</label>
                  <select class="form-control" [(ngModel)]="facing" (change)="filter(areaName, houseType, price, parking, floor, lift, facing, gated)">
                    <option value="">Select</option>
                    <option value="0">Don'T Know</option>
                    <option value="1">East</option>
                    <option value="2">West</option>
                    <option value="3">North</option>
                    <option value="4">South</option>
                    <option value="5">North - East</option>
                    <option value="6">North - West</option>
                    <option value="7">South - East</option>
                    <option value="8">South - West</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Select Gated Security:</label>
                  <select class="form-control" [(ngModel)]="gated" (change)="filter(areaName, houseType, price, parking, floor, lift, facing, gated)">
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-9">
        <p *ngIf="filterArray.length != 0"> {{filterArray.length}} Result of Property</p>
        <div class="row">
          <div class="col-lg-4 col-md-4" *ngFor="let item of filterProperties" style="margin-bottom: 15px;">
            <div class="card">
              <img class="card-img-top"
                src="../../../assets/img/home2.jpg"
                alt="Card image cap">
              <div class="card-body" style="height: 220px;">
                <h5 class="card-title" (click)="details(item)" style="color: blue;cursor: pointer;">{{item.Apartment}}, {{item.Area}}</h5>
                <hr>
                <div class="row text-left">
                  <div class="col-md-12"><span class="text-muted">Buildup Area: </span>
                    {{item.Builtup_SqFit}} Sq.Ft</div>
                  <div class="col-md-12"><span class="text-muted">Price: </span>
                    ₹ {{item.Price_in_Lacs}} Lacs</div>
                  <div class="col-md-12"><span class="text-muted">House Type: </span>
                    <span *ngIf="item.House_Type == 0">1 RK</span>
                    <span *ngIf="item.House_Type == 1">1 BHK</span>
                    <span *ngIf="item.House_Type == 2">2 BHK</span>
                    <span *ngIf="item.House_Type == 3">3 BHK</span>
                    <span *ngIf="item.House_Type == 4">4 BHK</span>
                    <span *ngIf="item.House_Type == 5">4+ BHK</span>
                  </div>
                  <div class="col-md-12"><span class="text-muted">Parking: </span>
                    <span *ngIf="item.Parking == 0">None</span>
                    <span *ngIf="item.Parking == 1">Bike</span>
                    <span *ngIf="item.Parking == 2">Car</span>
                    <span *ngIf="item.Parking == 3">Both</span>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <button class="btn btn-primary btn-sm btn-block" disabled>Get Owner
                  Details</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" [disabled]="pageNumber == 0" (click)="pervious()"> Previous</button>
            <button class="btn btn-primary" [disabled]="nextDisable" style="float: right;" (click)="next()"> Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
